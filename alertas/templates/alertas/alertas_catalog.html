{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row">
		{%csrf_token%}
		{% for carro in carros %}
			<div class="col-sm-6 col-md-3 col-lg-3">
				<div class="thumbnail">
					<img src="{{carro.thumbnail}}" alt="{{carro.title}}" width="300px">
					<div class="caption">
						<h3><span class="glyphicon glyphicon-usd" aria-hidden="true"></span> {{carro.price}}</h3>
						<p>{{carro.title}}</p>
						<p>{{carro.year}} | {{carro.mileage}} Km</p>
						<p class="text-muted">{{carro.location}}</p>
						<p><a href="{{carro.permalink}}" class="btn btn-primary" role="button">Ver en el sitio</a> <a href="#" class="btn btn-default" role="button">Ofertar</a></p>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>	
{% endblock %}px
